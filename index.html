<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Propietario - Villa Los Apamates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        #welcome-screen { background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%); }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width:36px; height:36px; border-radius:50%; border-left-color:#0ea5e9; animation:spin 1s infinite linear; }
        @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <img src="https://i.postimg.cc/WpyB1yTb/Logo_VLA.png" alt="Logo VLA" class="w-48 mb-6">
        <h1 class="text-4xl font-bold mb-2">Bienvenido a Villa Los Apamates</h1>
        <p class="text-lg text-slate-600 mb-8">Su portal de gestión en línea.</p>
        <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl">
            <label for="welcomeUserSelector" class="block mb-2 text-sm font-medium">Seleccione su casa</label>
            <select id="welcomeUserSelector" class="w-full p-2.5 border rounded-lg">
                <option value="">Cargando...</option>
            </select>
            <button id="viewStatementBtn" class="mt-4 w-full bg-sky-600 text-white py-3 rounded-lg hover:bg-sky-700">Consultar Estado de Cuenta</button>
        </div>
    </div>

    <!-- Contenido principal del propietario -->
    <div id="main-content" class="hidden container mx-auto p-6">
        <button id="backBtn" class="mb-4 text-sky-600 hover:underline">← Volver</button>
        <h2 id="owner-title" class="text-2xl font-bold mb-2"></h2>
        <p id="owner-debt" class="text-lg text-red-600 mb-4"></p>
        <!-- Aquí puedes expandir con detalles adicionales: desglose, pagos, etc. -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_INITIAL = '/.netlify/functions/initialData';
        const CACHE_KEY = 'initialData';
        const CACHE_TTL_MS = 30 * 60 * 1000;
        let allData = { propietarios: [], gastos: [], pagos: [] };

        async function fetchInitialData() {
            const raw = sessionStorage.getItem(CACHE_KEY);
            if (raw) {
                const { ts, payload } = JSON.parse(raw);
                if (Date.now() - ts < CACHE_TTL_MS) return payload;
            }
            const res = await fetch(API_INITIAL);
            if (!res.ok) throw new Error('Error al cargar datos bundle');
            const data = await res.json();
            sessionStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), payload: data }));
            return data;
        }

        function populateUserSelector() {
            const selector = document.getElementById('welcomeUserSelector');
            selector.innerHTML = '<option value="">-- Seleccione --</option>';
            allData.propietarios.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `Casa ${p.Casa} - ${p.Propietario}`;
                selector.appendChild(opt);
            });
        }

        function initApp() {
            fetchInitialData()
            .then(data => {
                allData.propietarios = data.propietarios.map(r => ({ id: r.id, ...r.fields }));
                allData.propietarios.sort((a,b)=> (a.Casa||0)-(b.Casa||0));
                populateUserSelector();
            })
            .catch(err => {
                console.error(err);
                const sel = document.getElementById('welcomeUserSelector');
                sel.innerHTML = '<option>Error al cargar datos</option>';
            });
        }

        document.getElementById('viewStatementBtn').addEventListener('click', () => {
            const selectedId = document.getElementById('welcomeUserSelector').value;
            if (!selectedId) return alert('Seleccione una casa.');
            const prop = allData.propietarios.find(p => p.id === selectedId);
            if (!prop) return alert('Propietario no encontrado.');
            document.getElementById('owner-title').textContent = `Casa ${prop.Casa} - ${prop.Propietario}`;
            document.getElementById('owner-debt').textContent = `Deuda restante: $${(prop['Deuda Restante']||0).toFixed(2)}`;
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
        });

        initApp();
    });
    </script>
</body>
</html>
