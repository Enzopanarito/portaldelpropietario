<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Propietario - Villa Los Apamates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        #welcome-screen { background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%); }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #0ea5e9; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <!-- Logo y selector de casa -->
        <img src="https://i.postimg.cc/WpyB1yTb/Logo_VLA.png" alt="Logo Villa Los Apamates" class="w-48 h-auto mb-6">
        <h1 class="text-4xl font-bold text-slate-900">Bienvenido a Villa Los Apamates</h1>
        <p class="text-lg text-slate-600 mt-2 mb-8">Su portal de gestiÃ³n en lÃ­nea.</p>
        <div class="w-full max-w-sm mx-auto bg-white p-6 rounded-2xl shadow-xl">
            <label for="welcomeUserSelector" class="block text-sm font-medium text-slate-700 mb-2">Seleccione su casa</label>
            <select id="welcomeUserSelector" class="bg-slate-100 border border-slate-300 text-slate-900 text-sm rounded-lg block w-full p-2.5">
                <option value="">Cargando...</option>
            </select>
            <button id="viewStatementBtn" class="mt-4 w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 transition-colors">Consultar Estado de Cuenta</button>
        </div>
        <div id="kpi-container-public" class="w-full max-w-sm mx-auto bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-xl mt-6 hidden">
            <h3 class="text-lg font-bold text-slate-800 mb-3 text-left border-b pb-2">ðŸ“Š Estado General</h3>
            <div class="text-left text-sm space-y-3">
                <div class="flex justify-between items-center"><span>Solventes:</span><span id="kpi-public-solventes">...</span></div>
                <div class="flex justify-between items-center"><span>Solvencia:</span><span id="kpi-public-solvencia">...</span></div>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <!-- Header y UI principal omitidos por brevedad -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_INITIAL = '/.netlify/functions/initialData';
        const CACHE_KEY = 'initialData';
        const CACHE_TTL_MS = 30 * 60 * 1000; // 30 min
        const TIPO_GASTO_COMUN = 'Gasto ComÃºn';
        const TIPO_GASTO_ESPECIAL = 'Gasto Especial';
        const TASA_RECARGO = 0.10;
        const DIA_LIMITE_PAGO = 10;
        const FECHA_ACTUAL = new Date(), DIA_ACTUAL = FECHA_ACTUAL.getDate();
        let allData = { propietarios: [], gastos: [], pagos: [] };

        async function fetchInitialData() {
            const raw = sessionStorage.getItem(CACHE_KEY);
            if (raw) {
                const { ts, payload } = JSON.parse(raw);
                if (Date.now() - ts < CACHE_TTL_MS) {
                    return payload;
                }
            }
            const res = await fetch(API_INITIAL);
            if (!res.ok) throw new Error('No se pudo obtener datos.');
            const data = await res.json();
            sessionStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), payload: data }));
            return data;
        }

        function populateUserSelector(selector) {
            selector.innerHTML = '<option value="">-- Seleccione --</option>';
            allData.propietarios.forEach(p => {
                const o = document.createElement('option');
                o.value = p.id;
                o.textContent = `Casa ${p.Casa} - ${p.Propietario}`;
                selector.appendChild(o);
            });
        }

        function displayPublicKPIs() {
            if (!allData.propietarios.length) return;
            const total = allData.propietarios.length;
            const morosos = allData.propietarios.filter(p => (p['Deuda Restante'] || 0) > 0.01).length;
            const solventes = total - morosos;
            document.getElementById('kpi-public-solventes').textContent = `${solventes} de ${total}`;
            document.getElementById('kpi-public-solvencia').textContent = `${((solventes/total)*100).toFixed(0)}%`;
            document.getElementById('kpi-container-public').classList.remove('hidden');
        }

        async function initApp() {
            try {
                const data = await fetchInitialData();
                allData.propietarios = data.propietarios.map(r => ({ id: r.id, ...r.fields }));
                allData.gastos = data.gastos;
                allData.pagos = data.pagos;
                allData.propietarios.sort((a,b)=>(a.Casa||0)-(b.Casa||0));

                populateUserSelector(document.getElementById('welcomeUserSelector'));
                populateUserSelector(document.getElementById('userSelector'));
                displayPublicKPIs();
                // Inicializar UI privada al escoger casa...
            } catch (err) {
                console.error(err);
                document.getElementById('welcomeUserSelector').innerHTML = '<option>Error al cargar</option>';
            }
        }

        document.getElementById('viewStatementBtn').addEventListener('click', () => {
            const sel = document.getElementById('welcomeUserSelector').value;
            if (!sel) return alert('Seleccione una casa.');
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            renderPortalForUser(sel);
        });

        function renderPortalForUser(id) {
            const prop = allData.propietarios.find(p=>p.id===id);
            // Resto de renderizado usando allData.gastos y allData.pagos
        }

        // LÃ³gica de reportar pago: un Ãºnico POST a "Reportes de Pago"
        document.getElementById('report-payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('report-amount').value);
            const reference = document.getElementById('report-reference').value.trim();
            const propId = document.getElementById('userSelector').value;
            if (!propId || !amount || !reference) return alert('Complete todos los campos.');
            try {
                await fetch('/.netlify/functions/airtable/Reportes%20de%20Pago', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ records:[{ fields:{ 'Propietario que Reporta':[propId], 'Monto Reportado':amount, 'Referencia':reference, Estado:'Pendiente' }}] })
                });
                alert('Reporte enviado.');
                // cerrar modal
            } catch (err) {
                console.error(err);
                alert('Error al reportar.');
            }
        });

        initApp();
    });
    </script>
</body>
</html>
