<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Propietario - Villa Los Apamates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        #welcome-screen {
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0ea5e9;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="welcome-screen" class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <img src="https://i.postimg.cc/WpyB1yTb/Logo-VLA.png" alt="Logo Villa Los Apamates" class="w-48 h-auto mb-6">
        <h1 class="text-4xl font-bold text-slate-900">Bienvenido a Villa Los Apamates</h1>
        <p class="text-lg text-slate-600 mt-2 mb-8">Su portal de gesti√≥n en l√≠nea.</p>
        
        <div class="w-full max-w-sm mx-auto bg-white p-6 rounded-2xl shadow-xl">
             <label for="welcomeUserSelector" class="block text-sm font-medium text-slate-700 mb-2">Por favor, seleccione su casa para continuar</label>
             <select id="welcomeUserSelector" class="bg-slate-100 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5">
                 <option>Cargando propietarios...</option>
             </select>
             <button id="viewStatementBtn" class="mt-4 w-full bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-sky-700 transition-colors shadow-sm">
                 Consultar Estado de Cuenta
             </button>
        </div>
    </div>


    <div id="main-content" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://i.postimg.cc/WpyB1yTb/Logo-VLA.png" alt="Logo Villa Los Apamates" class="w-12 h-auto">
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold text-slate-900">Villa Los Apamates</h1>
                        <p class="text-sm text-slate-500">Portal del Propietario</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <select id="userSelector" class="bg-slate-100 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5">
                        </select>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="welcome-message" class="mb-6">
                </div>
            
            <div id="discount-banner-container" class="mb-8"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 space-y-8">
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2">Su Estado de Cuenta Actual</h3>
                        <div id="debt-summary" class="space-y-3"></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 id="expenses-breakdown-title" class="text-xl font-bold text-slate-800 mb-4 border-b pb-2">Desglose de Cargos del Mes Actual</h3>
                        <div id="expenses-breakdown" class="space-y-2"></div>
                    </div>
                    <div id="bcv-notice-container"></div>
                </div>

                <div class="md:col-span-1">
                    <div class="bg-white p-6 rounded-2xl shadow-lg space-y-4">
                        <h3 class="text-xl font-bold text-slate-800 mb-2 border-b pb-2">Resumen General</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600 font-medium">üí∞ Deuda Total:</span>
                            <span id="kpi-deuda-total" class="font-bold text-lg text-sky-600">$0.00</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600 font-medium">üè† En Mora:</span>
                            <span id="kpi-propietarios-mora" class="font-bold text-lg text-red-500">0 / 0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600 font-medium">üìà Solvencia:</span>
                            <span id="kpi-solvencia" class="font-bold text-lg text-green-500">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACI√ìN DE CONEXI√ìN Y REGLAS ---
            const AIRTABLE_TABLE_PROPIETARIOS = 'Propietarios';
            const AIRTABLE_TABLE_GASTOS = 'Gastos del Mes';
            const TASA_DESCUENTO = 0.10; // 10% de descuento
            const DIA_LIMITE_PAGO = 10;   // D√≠a 10 del mes

            let propertyData = [];
            let allExpenses = [];

            // --- Elementos del DOM ---
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainContent = document.getElementById('main-content');
            const welcomeUserSelector = document.getElementById('welcomeUserSelector');
            const viewStatementBtn = document.getElementById('viewStatementBtn');
            const userSelector = document.getElementById('userSelector');
            const discountBannerContainer = document.getElementById('discount-banner-container');
            const bcvNoticeContainer = document.getElementById('bcv-notice-container');

            // --- Airtable API Helper ---
            async function airtableFetch(path) {
                const url = `/.netlify/functions/airtable${path}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Error de Airtable: ${errorData.error?.message || response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Error en airtableFetch:", error);
                    throw error;
                }
            }

            function showError(message) {
                welcomeScreen.innerHTML = `<div class="text-red-600 p-8">${message}</div>`;
            }

            function showMainContent() {
                welcomeScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }

            async function initApp() {
                try {
                    const [propietariosData, gastosData] = await Promise.all([
                        airtableFetch(`/${encodeURIComponent(AIRTABLE_TABLE_PROPIETARIOS)}`),
                        airtableFetch(`/${encodeURIComponent(AIRTABLE_TABLE_GASTOS)}?view=Gastos%20Mensuales`)
                    ]);
                    
                    if (!propietariosData.records || !gastosData.records) {
                         throw new Error("La respuesta de Airtable no contiene 'records'.");
                    }
                    
                    propertyData = propietariosData.records.map(r => ({ id: r.id, ...r.fields }));
                    allExpenses = gastosData.records;
                    
                    populateUserSelector(welcomeUserSelector);
                    populateUserSelector(userSelector);
                    updateGlobalKPIs();

                } catch (error) {
                    showError(`No se pudo obtener la data de Airtable. Revisa el Base ID, Token, y tu conexi√≥n. Error: ${error.message}`);
                }
            }

            function renderPortalForUser(propertyId) {
                const property = propertyData.find(p => p.id === propertyId);
                if (!property) return;

                const currentDate = new Date();
                const dateString = currentDate.toLocaleString('es-VE', { day: '2-digit', month: 'long', year: 'numeric' });
                const monthYearString = currentDate.toLocaleString('es-VE', { month: 'long', year: 'numeric' });

                // L√≥gica del Banner de Descuento
                const diaActual = currentDate.getDate();
                if (diaActual <= DIA_LIMITE_PAGO) {
                    discountBannerContainer.innerHTML = `
                        <div class="bg-teal-100 border-l-4 border-teal-500 text-teal-800 p-4 rounded-r-lg shadow" role="alert">
                            <div class="flex items-center">
                                <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-9a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H10a1 1 0 0 1-1-1zm1-4a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H10a1 1 0 0 1-1-1z"/></svg></div>
                                <div>
                                    <p class="font-bold">¬°Buenas Noticias!</p>
                                    <p class="text-sm">Est√° a tiempo para disfrutar del descuento del ${TASA_DESCUENTO * 100}% por pronto pago en sus gastos comunes.</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    discountBannerContainer.innerHTML = '';
                }

                document.getElementById('welcome-message').innerHTML = `
                    <h2 class="text-3xl font-bold text-slate-900">Bienvenido, ${property.Propietario}</h2>
                    <p class="text-lg text-slate-600">Este es el resumen de su estado de cuenta para la <span class="font-bold">Casa #${property.Casa}</span>.</p>
                    <p class="text-md text-slate-500 mt-2">Estado de Cuenta para: <span class="font-semibold">${dateString}</span></p>
                `;

                const deudaRestante = property['Deuda Restante'] || 0;
                document.getElementById('debt-summary').innerHTML = `
                    <div class="flex justify-between items-baseline text-3xl font-bold ${deudaRestante > 0 ? 'text-red-500' : 'text-green-600'} border-t pt-3 mt-3">
                        <span>Deuda Total Actual:</span>
                        <span>$${deudaRestante.toFixed(2)}</span>
                    </div>
                    <p class="text-xs text-slate-500 text-right">Este es su saldo total a la fecha de hoy.</p>
                `;
                
                const expensesForMonth = allExpenses;
                let cuotaComunMes = 0;
                const gastosComunesMes = expensesForMonth.filter(g => g.fields['Tipo de Gasto'] === 'Gasto Com√∫n');
                gastosComunesMes.forEach(gasto => {
                    if ((gasto.fields['Propietarios'] || []).includes(property.id)) {
                        cuotaComunMes += (gasto.fields.Monto || 0) * (property.Alicuota || 0);
                    }
                });
                let cuotaEspecialMes = 0;
                const gastosEspecialesMes = expensesForMonth.filter(g => g.fields['Tipo de Gasto'] === 'Gasto Especial');
                gastosEspecialesMes.forEach(gasto => {
                    const assignedOwners = gasto.fields['Propietarios'] || [];
                    if (assignedOwners.includes(property.id)) {
                        const numAssigned = assignedOwners.length;
                        if (numAssigned > 0) {
                            cuotaEspecialMes += (gasto.fields.Monto || 0) / numAssigned;
                        }
                    }
                });
                const totalGastosMes = expensesForMonth.reduce((sum, g) => sum + (g.fields.Monto || 0), 0);
                document.getElementById('expenses-breakdown-title').textContent = `Desglose de Cargos para ${monthYearString}`;
                let expensesHtml = `<table class="min-w-full"><thead class="border-b"><tr><th class="px-4 py-2 text-left text-xs font-semibold text-slate-500 uppercase">Concepto</th><th class="px-4 py-2 text-right text-xs font-semibold text-slate-500 uppercase">Costo Total</th><th class="px-4 py-2 text-right text-xs font-semibold text-slate-500 uppercase">Su Parte</th></tr></thead><tbody class="divide-y divide-slate-200">`;
                if (expensesForMonth.length === 0) {
                    expensesHtml += `<tr><td colspan="3" class="text-center p-4 text-slate-500">No hay gastos registrados para este mes.</td></tr>`;
                } else {
                    gastosComunesMes.forEach(g => { if ((g.fields['Propietarios'] || []).includes(property.id)) { expensesHtml += `<tr><td class="px-4 py-3 text-sm text-slate-700">${g.fields.Concepto}</td><td class="px-4 py-3 text-sm text-slate-500 text-right">$${(g.fields.Monto || 0).toFixed(2)}</td><td class="px-4 py-3 text-sm text-slate-700 text-right">$${((g.fields.Monto || 0) * (property.Alicuota || 0)).toFixed(2)}</td></tr>`; } });
                    gastosEspecialesMes.forEach(g => { if ((g.fields['Propietarios'] || []).includes(property.id)) { const numAssigned = (g.fields['Propietarios'] || []).length || 1; expensesHtml += `<tr><td class="px-4 py-3 text-sm text-slate-700">${g.fields.Concepto}</td><td class="px-4 py-3 text-sm text-slate-500 text-right">$${(g.fields.Monto || 0).toFixed(2)}</td><td class="px-4 py-3 text-sm text-slate-700 text-right">$${((g.fields.Monto || 0) / numAssigned).toFixed(2)}</td></tr>`; } });
                }
                expensesHtml += `<tr class="font-bold bg-slate-50"><td class="px-4 py-3 text-sm text-slate-800">Total Cargos del Mes</td><td class="px-4 py-3 text-sm text-slate-800 text-right">$${totalGastosMes.toFixed(2)}</td><td class="px-4 py-3 text-sm text-slate-800 text-right">$${(cuotaComunMes + cuotaEspecialMes).toFixed(2)}</td></tr>`;
                expensesHtml += '</tbody></table>';
                document.getElementById('expenses-breakdown').innerHTML = expensesHtml;

                // Aviso sobre BCV
                bcvNoticeContainer.innerHTML = `
                    <div class="bg-slate-100 border-l-4 border-sky-500 text-slate-700 p-4 rounded-r-lg" role="alert">
                        <div class="flex items-center">
                            <div class="py-1">
                                <svg class="fill-current h-6 w-6 text-sky-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-9a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H10a1 1 0 0 1-1-1zm1-4a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H10a1 1 0 0 1-1-1z"/></svg>
                            </div>
                            <div>
                                <p class="font-bold">Nota sobre Pagos en Bol√≠vares</p>
                                <p class="text-sm">Le recordamos que los pagos efectuados en Bs. se calculan a la tasa oficial del Banco Central de Venezuela (BCV) del d√≠a de la transacci√≥n.</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            function populateUserSelector(selectorElement) {
                selectorElement.innerHTML = '';
                propertyData.sort((a, b) => a.Casa - b.Casa).forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `Casa ${p.Casa} - ${p.Propietario}`;
                    selectorElement.appendChild(option);
                });
            }

            function updateGlobalKPIs() {
                if(propertyData.length === 0) return;
                let deudaTotal = 0;
                let morosos = 0;
                propertyData.forEach(p => {
                    const totalDeudaPropiedad = p['Deuda Restante'] || 0;
                    if (totalDeudaPropiedad > 0.01) {
                        deudaTotal += totalDeudaPropiedad;
                        morosos++;
                    }
                });
                const solventes = propertyData.length - morosos;
                document.getElementById('kpi-deuda-total').textContent = `$${deudaTotal.toFixed(2)}`;
                document.getElementById('kpi-propietarios-mora').textContent = `${morosos} / ${propertyData.length}`;
                document.getElementById('kpi-solvencia').textContent = `${((solventes / propertyData.length) * 100).toFixed(0)}%`;
            }

            viewStatementBtn.addEventListener('click', () => {
                const selectedUserId = welcomeUserSelector.value;
                userSelector.value = selectedUserId;
                renderPortalForUser(selectedUserId);
                showMainContent();
            });

            userSelector.addEventListener('change', (e) => {
                renderPortalForUser(e.target.value);
            });

            initApp();
        });
    </script>
</body>
</html>
